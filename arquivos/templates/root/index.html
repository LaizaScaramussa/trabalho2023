{% extends "base.html" %}
{% block titulo %}Produtos{% endblock %}
{% block principal %}
<div class="d-flex justify-content-between align-items-center">
    <h1 class="display-6 m-0">Produtos</h1>
    <a href="/produto/inserir" class="btn btn-primary">Novo</a>
</div>
<hr>
{% if produtos|length == 0 %}
<h4>
    Nenhum produto cadastrado.
</h4>
{% else %}
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xxl-6 g-4 mb-0">
    {% for p in produtos %}
    <div class="col">
        <div class="card h-100">
            <img src="/static/img/produtos/{{ p.id|id_img }}.jpg" class="card-img-top" alt="{{ p.nome }}">
            <div class="card-body">
                <h5 class="card-title">{{ p.nome }}</h5>
                <p class="card-text">
                    <div class="texto-3-linhas">
                        {{ p.descricao }}
                    </div>
                </p>
                <p class="card-text"><small class="text-muted">{{ p.preco }}</small></p>
            </div>
            <div class="card-footer text-center">
                <a href="produto/descricao/{{ p.id }}" class="btn btn-secondary btn-sm me-2">Detalhes</a>
                <button class="btn btn-primary btn-sm">Comprar</button>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endif %}
{% endblock %}
