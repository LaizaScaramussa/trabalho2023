{% extends "base.html" %}
{% block principal %}

{% for p in produtos %}
<div class="col-12">
    <div class="row">
        <div class="col-3 mb-4">
            <img src="/static/img/produtos/{{ p.id|id_img }}.jpg" class="card-img-top" alt="{{ p.nome }}">
        </div>
        <div class="col-9 mb-4">
            <h1>{{ p.nome }}</h1>
            <h6 class="display-6">Por apenas</h6>
            <h3 class="text-danger">{{ p.preco }}</h3>
            <hr>
            <button class="btn btn-primary btn-lg">Comprar Agora!</button>
        </div>
    </div>
</div>
<div class="col-12">
    <p class="lead">Descrição:</p>
    <p>{{ p.descricao }}</p>
</div>
{% endfor %}

{% endblock %}
